

  <table >

    <th *ngFor='let header of headers'>
      {{header}}
    </th>

  <tr *ngFor="let entity of entities">
    <td  *ngFor="let key of keys">{{ entity[key] }}</td>
    <button mat-raised-button color= "warn" (click)="deleteProduto(entity.id)">Deletar</button>
    <button mat-raised-button color="accent" (click)="editEntity(entity.id)">Editar</button>
  </tr>
  <div>
    <button mat-flat-button (click)="Add()">Adicionar</button>
  </div>
  </table>
